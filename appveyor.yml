# Download script file from GitHub
init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'

install:
  ps: |
        if (!(Test-Path "C:\Rtools")) {
          InstallRtools
        }

build_script:
  - appveyor DownloadFile https://dl.bintray.com/boostorg/release/1.68.0/source/boost_1_68_0.tar.gz
  - tar xzf boost_1_68_0.tar.gz
  - del boost_1_68_0.tar.gz
  - cd boost_1_68_0/
  - mingw64 ./bootstrap.sh --prefix=/msys64/mingw64 --with-libraries=regex,filesystem,system

cache:
  - C:\Rtools
